; Set timezone to keep PHP 5.4+ happy
date.timezone = Europe/London

; Increase max upload size & memory limit for large images
post_max_size       = 32M
upload_max_filesize = 32M
memory_limit        = 128M

; Increase execution time
;max_input_time      = 300
;max_execution_time  = 300

; Increase post limit because some the menu page can have a lot of fields on big menus
max_input_vars            = 5000
suhosin.post.max_vars     = 5000
suhosin.request.max_vars  = 5000

; Disable strict standards
;error_reporting = E_ALL & ~E_STRICT
